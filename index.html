<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NFT preview card component">


    <title>NFT preview card component</title>
    <link rel="shortcut icon" href="./src/img/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

</head>

<body>
    <main class="container">
        <div class="nft-card">
            <a  href="#" class="image-link">
                <img class="image" src="./src/img/images/image-equilibrium.jpg" alt="imagem equilibrio" >
            </a>

            <a class="titulo-link" href="#">
                <h2 class="titulo">Equilibrium #3429</h2>
            </a>
            <p class="sobre">Our Equilibrium collection promotes balance and calm.</p>
            <div class="info">
                <p class="preco">0.041 ETH </p>
                <p class="days-left">3 days left</p>
            </div>
            <div class="creator">
                <img src="./src/img/images/image-avatar.png" alt="nft-creator" class="avatar">
                <p class="text">Creation of <a class="name" href="#">Jules Wyvern</a></p>
            </div>


        </div>
    </main>

</body>

</html>
